<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Form</title>
</head>
<body>
    <form action="#">
        <label for="fname">First Name : </label><br>
        <input type="text" id="fname" placeholder="Enter Your First Name"><br>

        <label for="lname">Last Name : </label><br>
        <input type="text" id="lname" placeholder="Enter Your Last Name"><br>

        <label for="email">Email :</label><br>
        <input type="email" id="email" placeholder="Enter your Email"><br>

        <label for="contact">Contact : </label><br>
        <input type="number" id="contact" max="9999999999" placeholder="Enter your Phone Number"><br>

        <label for="dob">Date of Birth :</label><br>
        <input type="date" id="dob" min="1970-01-01" max="2007-12-31" value="2007-12-31"><br>

        <label for="age">Age :</label><br>
        <input type="number" id="age" min="18" max="70"><br>

        <label >Gender</label><br>
        <label for="male">Male :</label><input type="radio" name="gender" id="male" checked>
        <label for="female">Female :</label><input type="radio" name="gender" id="female">
        <label for="others">Others :</label><input type="radio" name="gender" id="others"><br>
        <label for="resume">Resume : </label><br>
        <input type="file" id="resume">
    </form>

</body>
</html>
