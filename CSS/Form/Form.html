<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Form</title>
    <link rel="stylesheet" href="Form.css">
</head>

<body>
    <form action="#">
        <h1>SinQlarity Job Application form</h1>
        <div class="formitem">
            <label for="fname">First Name : *</label>
            <input type="text" id="fname" placeholder="Enter Your First Name" required>
        </div>

        <div class="formitem">
            <label for="lname">Last Name : </label>
            <input type="text" id="lname" placeholder="Enter Your Last Name">
        </div>

        <div class="formitem">

            <label for="email">Email : *</label>
            <input type="email" id="email" placeholder="Enter your Email" required>

        </div>

        <div class="formitem">
            <label for="contact">Contact : *</label>
            <input type="number" id="contact" max="9999999999" placeholder="Enter your Phone Number" required>
        </div>

        <div class="formitem">
            <label for="dob">Date of Birth :</label>
            <input type="date" id="dob" min="1970-01-01" max="2007-12-31" value="2007-12-31">
        </div>

        <div class="formitem">
            <label for="age">Age :</label>
            <input type="number" id="age" min="18" max="70">
        </div>

        <div class="formitem gender">
            <h3 >Gender : *</h3>

            <label for="male">Male :</label><input type="radio" name="gender" id="male" checked>
            <label for="female">Female :</label><input type="radio" name="gender" id="female">
            <label for="others">Others :</label><input type="radio" name="gender" id="others" required>
        </div>

        <div class="formitem resume">
            <label for="resume">Resume : *</label>
            <input type="file" id="resume" required>
        </div>
        
            <input type="submit">
    </form>
</body>
</html>
