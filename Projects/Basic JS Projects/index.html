<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
        <div class="box" id="box4"></div>
        <input type="text" class="btn" id="element">
        <div class="control">
            <button class="btn" id="add">Add Element</button>
            <button class="btn" id="del">Delete Element</button>
            <button class="btn" id="toRed">Move to RED</button>
            <button class="btn" id="toGreen">Move to GREEN</button>
            <button class="btn" id="toYellow">Move to YELLOW</button>
            <button class="btn" id="toBlue">Move to BLUE</button>
    
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
